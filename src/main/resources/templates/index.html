<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" language="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <br>
    <center>
        <a th:href="@{/agregar}"> Crear Personas</a></center>
    <div class="container mt-4">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EDITAR</th>
                <th>ELIMINAR</th>
            </thead>
            <tbody>
                <tr th:each="personas:${personas}">
                    <td th:text="${personas.id}">Mostrar id</td>
                    <td th:text="${personas.nombre}">Mostrar nombre</td>
                    <td th:text="${personas.apellido}">Mostrar apellido</td>
                    <td><a th:href="@{/editar/} + ${personas.id}" class="btn btn-warning">Editar</a></td>
                    <td><a th:href="@{/eliminar/} + ${personas.id}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/funcion.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
